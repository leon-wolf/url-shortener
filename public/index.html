<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>b77dc.xyz</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
    <div class="centered-element">
        <header>
            <h1>b77dc.xyz</h1>
        </header>
        <main id="app">
            <template v-if="!edit">

                <form class="form" v-if="formVisible" @submit.prevent="createUrl()">
                    <div v-if="error" class="error">
                        {{error}}
                    </div>
                    <input class="input" type="text" v-model="url" name="url" id="url" placeholder="enter a url">
                    <input class="input" type="text" v-model="slug" name="slug" id="slug"
                           placeholder="enter a slug (optional)">
                    <button type="submit" class="create">create</button>
                </form>
                <div v-if="created">
                    <p class="created">Your short url is: <a :href="created">{{created}}</a></p>
                </div>
            </template>
            <template v-else-if="edit">
                <form class="form" v-if="!checked" @submit.prevent="checkSlug()">
                    <div class="error" v-if="error">
                        {{error}}
                    </div>
                    <div v-if="count">
                        {{count}}
                    </div>
                    <input type="text" class="input" v-model="slug" id="slug_check" placeholder="slug to check">
                    <button type="submit" class="create">Check</button>
                </form>
                <div v-else>
                    <p class="created">URL <a :href="'https://b77dc.xyz/' + slug">https://b77dc.xyz/{{slug}}</a> was used {{count}} {{count > 1 ? 'times' : 'time'}}.</p>
                </div>
            </template>
            <button class="small check" @click="setMode()">{{modeSwitch}}</button>
        </main>
    </div>
</div>
<script src="https://unpkg.com/vue@2.6.11/dist/vue.js"></script>
<script src="app.js"></script>
</body>
</html>
